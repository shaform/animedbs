{% extends 'base.html' %}
{% block content %}
<table>
    <thead>
        <tr>
            <td>Id</td>
            <td>Email</td>
            <td>Nickname</td>
            <td>Gender</td>
        </tr>
    </thead>
    <tbody>
        {% for row in user_list %}
        <tr>
            <td>{{ row.0 }}</td>
            <td><a href="{% url animedbs.views.user row.0 %}">{{ row.1 }}</a></td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
