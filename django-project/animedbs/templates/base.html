<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{%block pagetitle %}{% endblock %}
            - Anime Database Information System</title>

        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" />
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
    </head>
    
    <body>
        
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">AI System</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active"><a href="/">Home</a></li>
                            <li><a href="anime">Animes</a></li>
                            <li><a href="song">Songs</a></li>
                            <li><a href="seiyu">Seiyus</a></li>
                            <li><a href="author">Authors</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                    <div class="btn-group pull-right">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="icon-user"></i> Username
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="profile">Profile</a></li>
                            <li class="divider"></li>
                            <li><a href="logout">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        

        <header>{%block header %}{% endblock %}</header>
        <nav></nav>
        
        
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        
        
        <footer>
            <p>&copy; 2012</p>
        </footer>
        
        <script src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    </body>
</html>
