<h2>{{ season.full_name }} - Season {{ season.snum }} of {{ season.anime }}</h2>
<table>
<tr>
    <td>Total_episodes</td>
    <td>{{ season.episodes }}</td>
</tr>
<tr>
    <td>Release_year</td>
    <td>{{ season.year }}</td>
</tr>
<tr>
    <td>Release_month</td>
    <td>{{ season.month }}</td>
</tr>
</table>
<h3>Comments:</h3>
<table>
    <tbody>
        {% for cmt in season.comments %}
        {% include 'comment_object.html' %}
        {% endfor %}
    </tbody>
</table>
