{% extends 'base.html' %}
{% block animes %}active{% endblock %}
{% block pagetitle %}{{ full_name }}{% endblock %}
{% block content %}
<h2>{{ full_name }} - Season {{ snum }} of {{ anime }}</h2>
<table class="table table-bordered">
<tr>
    <td>Total_episodes</td>
    <td>{{ episodes }}</td>
</tr>
<tr>
    <td>Release_year</td>
    <td>{{ year }}</td>
</tr>
<tr>
    <td>Release_month</td>
    <td>{{ month }}</td>
</tr>
</table>
<h3>Comments:</h3>
<table  class="table table-bordered>
    <tbody>
        {% for cmt in comments %}
        {% include 'comment_object.html' %}
        {% endfor %}
    </tbody>
</table>
{% endblock %}
